<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="mouldV3/WAP-mould/css/base-wap.css"/>
    <link rel="stylesheet" href="mouldV3/WAP-mould/message/message7/css/message7.css"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script>
        var viewport = document.documentElement;
        var width = viewport.clientWidth;
        var fontSize = width / 750 * 100;
        viewport.style.fontSize = fontSize + 'px';
    </script>
</head>
<body>
<div class="message1-outer-layer">
    <div class="message7-outer-box">
        <a href="#" class="message7-close"></a>
        <img src="mouldV3/WAP-mould/message/message7/images/message7-banner.jpg" alt="" class="message7-banner"/>
        <form action="" class="message7-form">
            <p>您想达到的目标</p>
            <div class="message7-form-target clearfix">
                <p class="active">
                    <input type="radio" class="studyRemark" value="个人提升">个人提升
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="日常口语">日常口语
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="商务交流">商务交流
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="出国旅游">出国旅游
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="留学移民">留学移民
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="应试需求">应试需求
                    <span></span>
                </p>
            </div>
            <p class="mt30">您意向的学习方式 </p>
            <div class="message7-form-target clearfix">
                <p class="active">
                    <input type="radio" class="studyRemark" value="班课">班课
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="一对一">一对一
                    <span></span>
                </p>
                <p>
                    <input type="radio" class="studyRemark" value="在线学习">在线学习
                    <span></span>
                </p>
            </div>
            <input type="text" placeholder="为您提供相应报价参考和优惠信息" class="message7-form-input"/>
            <input type="submit" value="立即获取" class="message7-form-submit"/>
            <p class="f20 col999 mt30 tc ">提示信息：顾问老师将在5分钟内致电您</p>
        </form>
    </div>
</div>
<script src="mouldV3/WAP-mould/js/jquery-2.1.1.min.js"></script>
<script>
    $(".message7-form-target p").click(function(){
        $(this).addClass("active").siblings().removeClass("active");
    })
</script>
</body>
</html>
